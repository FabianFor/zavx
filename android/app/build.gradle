plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mi_negocio_app"
    compileSdk = 35  // ✅ IMPORTANTE: 35 para printing 5.14.0

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.example.mi_negocio_app"
        minSdk = 23
        targetSdk = 35
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled = true
    }

    buildTypes {
        release {
            // ✅ Configuración para release
            signingConfig = signingConfigs.debug
            minifyEnabled = false
            shrinkResources = false
            
            // ✅ Opcional: para APK más pequeño (descomentar si quieres)
            // ndk {
            //     abiFilters 'armeabi-v7a', 'arm64-v8a'
            // }
        }
        
        debug {
            // ✅ Configuración para debug
            minifyEnabled = false
        }
    }
    
    // ✅ Configuración de lint (evita errores menores)
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

flutter {
    source = '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}